<!-- first section -->
<div class="contactUsFS">
    <div class="container">
        <div class="row row-cols-12 row-cols-sm-12  row-cols-md-12 text-center">
            <div class="col-md-6 fsText">
                <p>You can find us here</p>
                <button class="btn">Contact Us</button>
            </div>
            <div class="col-md-6 fsImg">
                <img [src]="img1" alt="">
            </div>
        </div>
    </div>
    <div class="ecl1"></div>
</div>
<!-- second section  -->
<div class="contactUsSS">
    <div class="container d-flex align-items-center justify-content-center">
        <div class="review-form">
            <h2 class="review-h2 mb-4">Reach Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile No" required />
                </div>

                <div class="form-group">
                    <label for="review">Comment</label>
                    <textarea id="review" name="review" rows="4" placeholder="Enter Your Message Here"
                        required></textarea>
                    <button type="submit" class="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container contactSSImg">
        <img [src]="img2" alt="">
    </div>
</div>
<app-footer></app-footer>
